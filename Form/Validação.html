<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Coloque um n√∫mero de 100 a 300</h1>
    <input type="number" min="100" max="300" id="">
    <button onclick="validation()">OK</button>
    <p id="mensagemErro"></p>
    <script>
        function validation () {
            const input = document.querySelector("input")
            if (!input.checkValidity()){
                document.getElementById("mensagemErro").textContent = input.validationMessage;
            } else {
                document.getElementById("mensagemErro").textContent = "OK"
        }
    }
    </script>
</body>
</html>
